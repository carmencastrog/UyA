<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrarte.</title>
</head>
<body>
    <!-- Formulario de registro redirige a la misma página porque esto es un prototipo, si quieren hagan la página para cuando un usuario se registra -->
<h2>Formulario de Registro</h2>
<form action="intro.html" method ="get">
    
    <label for="user_name">Nombre de usuario:<br />
        <input type="text" name="fname" placeholder="pepe234" required><br>
    <label for="user_password">Contraseña:<br />
        <input type="password" name="lname" placeholder="******" required><br>
    <label for="user_password2">Repetir contraseña:<br />
        <input type="password" name="lname" placeholder="******" required><br>
    <p>Utiliza ocho caracteres como mínimo con una combinación de letras, números y símbolos.</p>
    <label for="user_email">E-mail:<br />
        <input type="text" name="ename" placeholder="nombre@ejemplo.es" required><br>
    <label for="postal_code">Código postal:<br />
        <input type="text" name="pname" placeholder="38413" required><br>
        <br>
    <legend>Datos Personales</legend>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo" name="sexo"> Masculino
        <input type="radio" id="sexo" name="sexo"> Femenino <br>
    <label for="ciudad">Ciudad:</label>      
        <select class="form-control" id="ciudad">
          <option value="select">Seleccionar</option>
          <option value="Tenerife">Santa Cruz de Tenerife</option>
          <option value="Las Palmas">Las Palmas de Gran Canaria</option>
          <option value="Madrid">Madrid</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Sevilla">Sevilla</option>
        </select>      
        <br><br>
    <input type="checkbox" required>He leído y acepto la política de privacidad y cookies<br>
    <input type="submit" class="btn-enviar" id="boton" value="Registrar">
</form>
<br>
</br>
</body>
</html>
